<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Homepage</title>
  </head>
  <body>
    <section class="main-container-wrapper">
      <div class="main-container">
        <div class="homescreen-container">
          <div class="main-title">
            <h1 class="title">Tamara Millerâ€™s World</h1>
          </div>

          <div class="homepage-tabs">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="tab1-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#tab1"
                  type="button"
                  role="tab"
                  aria-controls="tab1"
                  aria-selected="false"
                  tabindex="-1"
                >
                  Home
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="tab2-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#tab2"
                  type="button"
                  role="tab"
                  aria-controls="tab2"
                  aria-selected="true"
                >
                  Feed
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="tab3-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#tab3"
                  type="button"
                  role="tab"
                  aria-controls="tab3"
                  aria-selected="false"
                  tabindex="-1"
                >
                  Suggestions
                </button>
              </li>
            </ul>
          </div>
          <div class="homepage-tabs-content" id="homepageTabContent">
            <div
              class="tab-pane fade active show"
              id="tab1"
              role="tabpanel"
              aria-labelledby="tab1-tab"
            >
              <div class="singers-container-wrapper">
                <div class="singers-container">
                  <div class="singer one">
                    <img src="./images/singers/the-kinks.svg" alt="the-kinks" />
                    <span class="name">The Kinks</span>
                  </div>
                  <div class="singer two">
                    <img src="./images/singers/bruce.svg" alt="bruce" />
                    <span class="name">Bruce Springsteen</span>
                  </div>
                  <div class="singer three">
                    <img src="./images/singers/lizo.svg" alt="lizzo" />
                    <span class="name">lizzo</span>
                  </div>
                  <div class="singer four">
                    <img src="./images/singers/greatful.svg" alt="greatful" />
                    <span class="name">The Greatful Dead</span>
                  </div>
                  <div class="singer five">
                    <img src="./images/singers/prince.svg" alt="prince" />
                    <span class="name">Prince</span>
                  </div>
                  <div class="singer six">
                    <img src="./images/singers/donna.svg" alt="donna" />
                    <span class="name">Donna Summer</span>
                  </div>
                  <div class="singer seven">
                    <img src="./images/singers/fiona.svg" alt="fiona" />
                    <span class="name">Fiona Apple</span>
                  </div>
                  <div class="singer eight">
                    <img src="./images/singers/florence.svg" alt="Florence" />
                    <span class="name">Florence & The Ma...</span>
                  </div>
                  <div class="singer nine">
                    <img src="./images/singers/arcade.svg" alt="arcade" />
                    <span class="name">Arcade Fire</span>
                  </div>
                  <div class="singer ten">
                    <img src="./images/singers/foo.svg" alt="Foo" />
                    <span class="name">Foo Fighters</span>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="tab2"
              role="tabpanel"
              aria-labelledby="tab2-tab"
            >
              <p>Feed content goes here</p>
            </div>
            <div
              class="tab-pane fade"
              id="tab3"
              role="tabpanel"
              aria-labelledby="tab3-tab"
            >
              <p>Feed content goes here</p>
            </div>
          </div>
        </div>
        <div class="navigation-container-wrapper">
          <div class="navigation-container">
            <div class="navigation-link">
              <a href="#"><img src="./images/icons/Union.svg" alt="Union" /></a>
            </div>
            <div class="navigation-link">
              <a href="#"
                ><img src="./images/icons/search.svg" alt="search"
              /></a>
            </div>
            <div class="navigation-link">
              <a href="#"><img src="./images/icons/user.svg" alt="user" /></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
